<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Gamblino</title>
    </head>
    <body>
        {% if user_list %}
            <ul>
            {% for user in user_list %}
                <li><a href="{% url 'user:profile' user.id %}">{{ user.name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No users</p>
        {% endif %}
    </body>
</html>
