{% extends "allauth/layouts/entrance.html" %}
{% block head_title %}Gamblino{% endblock %}
{% block content %}
    {% if user.is_authenticated is not True %}
        <h1 class="font-bold text-2xl lg:text-6xl">Welcome to Gamblino<h1>
        <a href="accounts/discord/login/"
            class="bg-[#5865F2] text-[#E0E3FF] inline-flex p-3 rounded-lg">
            Log in with Discord
        </a>
    {% endif %}
{% endblock content %}
