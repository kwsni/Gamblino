{% extends "allauth/layouts/base.html" %}
{% load allauth %}
{% load i18n %}
{% block body %}
    {% if messages %}
    <div>
        <ul class="flex flex-row m-3 p-3 rounded-lg bg-gray-700 outline-1 outline-gray-600">
            {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="flex flex-col grow-1 justify-center items-center">
        <div class="flex flex-row grow-0 shrink-0 justify-center items-center">
            <div class="bg-gray-900 rounded-xl p-5">
                <div class="flex flex-col place-content-center">
                    <div class="flex flex-col items-center justify-center gap-3 lg:gap-6">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>  
{% endblock %}
